<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>hello world</h1>
    {% for blog in blogs %}
      <h5>{{blog.title}}</h5>
      <p>{{blog.blog}}</p>
      {% for comment in blog.comment_set.all %}
        {{comment.comment}}
      {% endfor %}
      <form class="" action="/comments/{{blog.id}}" method="post">
        {% csrf_token %}
          <textarea name="comment" rows="8" cols="40"></textarea>
          <input type="submit" value="Enter Comment on this Blog">
      </form>
    {% endfor %}
    <form class="" action="/blogs" method="post">
      {% csrf_token %}
        <label for="">Title</label>
        <input type="text" name="title" value="">
        <textarea name="blog" rows="8" cols="40"></textarea>
        <input type="submit" value="Enter Blog">
    </form>
  </body>
</html>
